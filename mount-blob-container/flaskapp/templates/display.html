<!doctype html>
<html>

  <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="description" content={{description}}>
    <link rel="shortcut icon" href="/favicon.ico">
  </head>

  <body>
    <div class="container">
      <h1 align="center">{{title}}</h1>
      <p></p>
    </div>
    {% for image_url in image_urls %}
      <img src="{{ image_url }}" width="512" height="512" />
    {% endfor %}
  </body>
</html>
